<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Stuffs</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="Sidenav" class="sidenav">
            <div class="panel panel-default">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="panel-heading">Place List</div>
                <div class="panel-body">
                    <ul id="UL" class="places" data-bind="foreach: placeList">
                        <li id="place">
                            <span data-bind="text: title, click: $parent.setPlace, visible: match"></span>
                        </li>
                    </ul>
                </div>
                <div class="filter">
                    <input type="text" id="filterInput" onkeyup="filterList()" placeholder="Filter places...">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Selected:</div>
                <div class="panel-body" data-bind="with:currentPlace">
                    <div data-bind="text: title">
                    </div>
                </div>
            </div>
            <div class="panel panel-default" id="wiki">
                <div class="panel-heading">
                    Wikipedia results:
                </div>
                <div class="panel-body">
                    <ul id="wikipedia-links">
                        Select a location to see wikipedia results.
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" id="nytimes-header">
                    New York Times Articles:
                </div>
                <div class="panel-body">
                    <ul id="nytimes-articles" class="article-list">
                        Select a location to see NY Times results.
                    </ul>
                </div>
            </div>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCoD7Z1yUOvwDLIwIQXgW18D8wQZTirfUk&callback=initMap"></script>
</body>
</html>
