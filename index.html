<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Stuffs</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="Sidenav" class="sidenav">
            <div class="panel panel-default">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                    &times;
                </a>
                <div class="panel-heading">
                    Place List
                </div>
                <div class="panel-body">
                    <ul id="UL" class="places" data-bind="foreach: placeList">
                        <li class="place">
                            <span data-bind="text: title,
                            click: $parent.setPlace,
                            visible: match,
                            style: { fontWeight: selected() ? 'bold' : 'normal'}">
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filter">
                <input type="text"
                id="filterInput"
                onkeyup="filterList()"
                placeholder="Filter places...">
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Wikipedia results:
                </div>
                <div class="panel-body" >
                    <ul data-bind="foreach: wikiArr"> 
                        <li data-bind="html: wikiStr"></li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    New York Times Articles:
                </div>
                <div class="panel-body">
                    <ul data-bind="foreach: nytArr">
                        <li data-bind="html: nytStr"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCoD7Z1yUOvwDLIwIQXgW18D8wQZTirfUk&callback=initMap"></script>
</body>
</html>
